<!DOCTYPE html>
<html>
<head>
    <title>Internal and External JavaScript Example</title>
    <!-- Link to external JavaScript file -->
    <script src="external.js"></script>
</head>
<body>
    <h1>Welcome to JavaScript Embedding!</h1>
   
    <!-- Button to demonstrate the functionality -->
    <button onclick="internalFunction()">Click for Internal JS</button>
    <button onclick="externalFunction()">Click for External JS</button>
   
    <!-- Internal JavaScript -->
    <script>
        function internalFunction() {
            alert("Hello from Internal JavaScript!");
        }
    </script>
</body>
</html>
