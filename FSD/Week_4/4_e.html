<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong Number Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label, input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Armstrong Number Checker</h2>
    <label for="num">Enter a number:</label>
    <input type="number" id="num" placeholder="Enter a number">
    <button onclick="checkArmstrong()">Check</button>
    <div class="result" id="result"></div>
</div>

<script>
    function checkArmstrong() {
        const num = document.getElementById('num').value;
        const numStr = num.toString();
        const n = numStr.length; // Number of digits in the number
        let sumOfPowers = 0;

        // Calculate sum of each digit raised to the power of n
        for (let i = 0; i < n; i++) {
            sumOfPowers += Math.pow(parseInt(numStr[i]), n);
        }

        // Display result
        const resultDiv = document.getElementById('result');
        if (sumOfPowers == num) {
            resultDiv.innerHTML = `${num} is an Armstrong number.`;
            resultDiv.style.color = "green";
        } else {
            resultDiv.innerHTML = `${num} is not an Armstrong number.`;
            resultDiv.style.color = "red";
        }
    }
</script>

</body>
</html>
